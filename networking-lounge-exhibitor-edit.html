<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/assets/css/style.css" />
    <link rel="stylesheet" href="./src/assets/css/custom.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Networking Lounge Exhibitor Edit</title>
  </head>

  <body>
    <div class="h-screen" style="width: 500px">
      <div class="flex justify-between items-center p-20 bg-greaywhite mb-30">
        <div class="flex space-x-20 items-center">
          <img src="./src/assets/img/left-arrow.svg" alt="" class="w-18 h-18" />
          <h3 class="text-18 font-bold text-stromgreay">Edit Tab</h3>
        </div>
        <div class="">
          <img
            src="./src/assets/img/x-mark.svg"
            onclick="closeHiddenbar2()"
            alt="cross"
            class="w-20 h-20 cursor-pointer"
          />
        </div>
      </div>

      <div class="w-full px-20">
        <div class="pb-50">
          <div class="space-y-5">
            <label for="#" class="block text-12 text-stromgreay"
              >Table Logo
            </label>
            <div
              class="
                h-160
                w-160
                border-1 border-stromgreay border-dashed border-opacity-40
                rounded-5
                flex flex-col
                justify-center
                items-center
                cursor-pointer
                space-y-20
              "
            >
              <div>
                <img src="./src/assets/img/imageplaceholder.svg" alt="" />
              </div>
              <div class="space-y-5 text-center">
                <span class="text-12 text-stromgreay block">120x120 px </span>
                <span class="text-12 text-stromgreay block"
                  >Maximum : 5 MB
                </span>
              </div>
            </div>
          </div>
          <div class="py-20">
            <label for="# " class="block text-12 text-stromgreay">
              Table Name
            </label>
            <input
              type="text"
              name="text"
              class="
                text-12 text-stromgreay
                py-10
                px-10
                rounded-5
                border-1 border-opacity-40 border-stromgreay
                w-full
              "
              placeholder="Enter Table Name
"
              id=""
            />
          </div>
          <div class="py-0 space-y-5">
            <label for="# " class="block text-12 text-stromgreay">
              Topic
            </label>
            <input
              type="text"
              name="text"
              class="
                text-12 text-stromgreay
                py-10
                px-10
                rounded-5
                border-1 border-opacity-40 border-stromgreay
                w-full
              "
              placeholder="Enter Topic

"
              id=""
            />
          </div>
          <div class="flex space-x-20 justify-between items-center py-20">
            <div class="py-0 space-y-5">
              <label for="# " class="block text-12 text-stromgreay">
                No of Tables
              </label>
              <input
                type="text"
                name="text"
                class="
                  text-12 text-stromgreay
                  py-10
                  px-10
                  rounded-5
                  border-1 border-opacity-40 border-stromgreay
                  w-full
                "
                placeholder="Enter No

"
                id=""
              />
            </div>
            <div class="py-0 space-y-5">
              <label for="# " class="block text-12 text-stromgreay">
                Meeting Limits
              </label>
              <input
                type="text"
                name="text"
                class="
                  text-12 text-stromgreay
                  py-10
                  px-10
                  rounded-5
                  border-1 border-opacity-40 border-stromgreay
                  w-full
                "
                placeholder="Enter Limits

"
                id=""
              />
            </div>
          </div>
          <div class="py-10 space-y-5">
            <label for="" class="block text-12 text-stromgreay">Capacity</label>
            <div class="flex space-x-20 items-center">
              <div class="flex items-center space-x-10">
                <input
                  type="radio"
                  name="radio"
                  id=""
                  class="cursor-pointer w-15 h-15"
                />
                <span class="text-14 text-stromgreay font-semibold">2</span>
              </div>
              <div class="flex items-center space-x-10">
                <input
                  type="radio"
                  name="radio"
                  id=""
                  class="cursor-pointer w-15 h-15"
                />
                <span class="text-14 text-stromgreay font-semibold">4</span>
              </div>
              <div class="flex items-center space-x-10">
                <input
                  type="radio"
                  name="radio"
                  id=""
                  class="cursor-pointer w-15 h-15"
                />
                <span class="text-14 text-stromgreay font-semibold">10</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="py-25 border-t-1 border-opacity-40 border-stromgreay px-20">
        <button
          class="
            text-14 text-white
            rounded-6
            uppercase
            bg-brand
            h-35
            px-35
            outline-none
          "
        >
          <span class="mb-0 block"> UPDATE </span>
        </button>
      </div>
    </div>
  </body>
  <script src="./src/assets/js/index.js"></script>
</html>
