<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/css/style.css" />
    <link rel="stylesheet" href="./src/assets/css/custom.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Participate Profile Select Icon</title>
  </head>

  <body>
    <div class="w-500">
      <div>
        <div class="flex justify-between items-center p-20 bg-greaywhite mb-30">
          <div class="flex items-center space-x-10">
            <img
              src="./src/assets/img/left-arrow.svg"
              alt=""
              class="w-20 h-20"
            />
            <h3 class="text-18 font-semibold text-capcod">Select Icon</h3>
          </div>
          <img
            src="./src/assets/img/x-mark.svg"
            onclick="closeHiddenbar()"
            alt="cross"
            class="w-20 h-20 cursor-pointer"
          />
        </div>
        <div class="py-20 px-20">
          <div
            class="bg-white border-1 border-stromgreay border-opacity-40 px-15 h-40 flex items-center space-x-15 rounded-6"
          >
            <button class="outline-none">
              <img
                src="./src/assets/img/search-icon.svg"
                alt=""
                class="w-15 h-15"
              />
            </button>
            <input
              class="w-full rounded text-14 font-bold text-stromgreay"
              type="text"
              placeholder="Search"
            />
          </div>
        </div>
        <div class="px-20 pt-20 pb-40 flex items-center justify-between">
          <div
            class="border-brand border-1 rounded-6 w-70 h-70 cursor-pointer flex justify-center items-center"
            style="
              background-color: #f7f7f7;
              box-shadow: 0px 0px 4px -1px #5e5c5c;
            "
          >
            <img
              src="./src/assets/img/blue-img-placeholder.svg"
              alt="placeholder"
              class="w-50 h-50"
            />
          </div>
          <div
            class="rounded-6 w-70 h-70 cursor-pointer flex justify-center items-center"
            style="box-shadow: 0px 0px 4px -1px #5e5c5c"
          >
            <img
              src="./src/assets/img/imageplaceholder.svg"
              alt="placeholder"
              class="w-50 h-50"
            />
          </div>
          <div
            class="rounded-6 w-70 h-70 cursor-pointer flex justify-center items-center"
            style="box-shadow: 0px 0px 4px -1px #5e5c5c"
          >
            <img
              src="./src/assets/img/imageplaceholder.svg"
              alt="placeholder"
              class="w-50 h-50"
            />
          </div>
          <div
            class="rounded-6 w-70 h-70 cursor-pointer flex justify-center items-center"
            style="box-shadow: 0px 0px 4px -1px #5e5c5c"
          >
            <img
              src="./src/assets/img/imageplaceholder.svg"
              alt="placeholder"
              class="w-50 h-50"
            />
          </div>
          <div
            class="rounded-6 w-70 h-70 cursor-pointer flex justify-center items-center"
            style="box-shadow: 0px 0px 4px -1px #5e5c5c"
          >
            <img
              src="./src/assets/img/imageplaceholder.svg"
              alt="placeholder"
              class="w-50 h-50"
            />
          </div>
        </div>

        <div class="p-20 border-t-1 border-stromgreay border-opacity-40">
          <button
            class="text-14 text-white rounded-6 uppercase bg-brand h-30 px-20"
          >
            <span class="mb-0 block"> ADD </span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
