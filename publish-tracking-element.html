<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/css/style.css" />
    <link rel="stylesheet" href="./src/assets/css/custom.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Publish Tracking Element</title>
  </head>

  <body>
    <div class="w-500">
      <div>
        <div class="flex justify-between items-center p-20 bg-greaywhite mb-30">
          <h3 class="text-18 font-semibold text-capcod">Tracking Element</h3>
          <img
            src="./src/assets/img/x-mark.svg"
            onclick="closeHiddenbar()"
            alt="cross"
            class="w-20 h-20 cursor-pointer"
          />
        </div>
      </div>

      <div class="py-20 px-20 space-y-5">
        <label for="#" class="text-12 text-stromgreay"> Header</label>

        <textarea
          type="text"
          name="text"
          placeholder="Enter Header"
          id="#"
          class="
            w-full
            rounded-6
            border-1 border-stromgreay border-opacity-40
            h-100
            px-10
            py-10
            text-13
          "
        ></textarea>
      </div>
      <div class="py-20 px-20 space-y-5">
        <label for="#" class="text-12 text-stromgreay"> Footer</label>

        <textarea
          type="text"
          name="text"
          placeholder="Enter Footer"
          id="#"
          class="
            w-full
            rounded-6
            border-1 border-stromgreay border-opacity-40
            h-100
            px-10
            py-10
            text-13
          "
        ></textarea>
      </div>
      <div class="py-20 px-20 space-y-5">
        <label for="#" class="text-12 text-stromgreay"> Body</label>

        <textarea
          type="text"
          name="text"
          placeholder="Enter Body"
          id="#"
          class="
            w-full
            rounded-6
            border-1 border-stromgreay border-opacity-40
            h-100
            px-10
            py-10
            text-13
          "
        ></textarea>
      </div>
      <div class="p-20 border-t-1 border-stromgreay border-opacity-40">
        <button
          class="text-14 text-white rounded-6 uppercase bg-brand h-35 px-20"
        >
          <span class="mb-0 block uppercase"> Save </span>
        </button>
      </div>
    </div>
  </body>
</html>
