<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/assets/css/style.css" />
    <link rel="stylesheet" href="./src/assets/css/custom.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Networking Lounge Attendee Table</title>
  </head>

  <body>
    <div class="h-screen" style="width: 500px">
      <div class="flex justify-between items-center p-20 bg-greaywhite mb-30">
        <h3 class="text-18 font-bold text-stromgreay">Attendee Tables</h3>
        <div class="flex items-center space-x-20">
          <button
            class="text-16 text-brand font-bold border-b-1 border-brand"
            style="line-height: 1.1"
          >
            Add Table
          </button>
          <img
            src="./src/assets/img/x-mark.svg"
            onclick="closeHiddenbar2()"
            alt="cross"
            class="w-20 h-20 cursor-pointer"
          />
        </div>
      </div>

      <div class="w-full px-20">
        <div class="space-y-20">
          <div
            class="
              px-20
              py-20
              bg-white
              border-1 border-brand
              flex
              justify-between
              items-center
              rounded-5
            "
            style="box-shadow: 1px 2px 7px 2px rgba(171, 183, 216, 0.486)"
          >
            <h3 class="text-14 text-brand font-semibold">Lorem ipsum</h3>
            <div class="flex items-center space-x-20">
              <img
                src="./src/assets/img/pen.svg"
                alt=""
                class="w-18 h-18 cursor-pointer"
              />
              <img
                src="./src/assets/img/trash-red.svg"
                alt=""
                class="w-18 h-18 cursor-pointer"
              />
            </div>
          </div>

          <div
            class="px-20 py-20 flex justify-between items-center rounded-5"
            style="background-color: #f5f5f5"
          >
            <h3 class="text-14 text-stromgreay font-semibold">Lorem ipsum</h3>
          </div>
          <div
            class="px-20 py-20 flex justify-between items-center rounded-5"
            style="background-color: #f5f5f5"
          >
            <h3 class="text-14 text-stromgreay font-semibold">Lorem ipsum</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./src/assets/js/index.js"></script>
