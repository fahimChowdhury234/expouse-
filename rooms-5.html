<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./src/assets/css/style.css" />
        <link rel="stylesheet" href="./src/assets/css/custom.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet" />
        <title>Rooms 5</title>
    </head>

    <body>
        <div class="w-5/12">
            <div class="py-20 bg-greaywhite px-20 flex justify-between items-center">
                <div class="flex items-center space-x-5">
                    <div>
                        <img src="./src/assets/img/left-arrow.svg" alt="" class="w-20 h-20" />
                    </div>
                    <p class="text-14 text-capcod font-bold">Select Moderators</p>
                </div>
                <div>
                    <img src="./src/assets/img/close-icon.svg" alt="" />
                </div>
            </div>
            <div class="py-10 px-20">
                <div class="py-10">
                    <div
                        class="bg-white px-15 h-40 w-full flex items-center space-x-15 rounded-6 border-1 border-stromgreay border-opacity-40"
                    >
                        <button class="outline-none">
                            <img src="./src/assets/img/search-icon.svg" alt="" class="w-15 h-15" />
                        </button>
                        <input class="w-full rounded text-14 font-bold text-stromgreay" type="text" placeholder="Search" />
                    </div>
                </div>
                <div class="w-full bg-white rounded-6 border-capcod border-1 border-opacity-20 overflow-hidden">
                    <table class="w-full roomtable">
                        <thead>
                            <tr>
                                <th class="w-40">
                                    <input class="h-20 w-20" type="checkbox" />
                                </th>
                                <th>NAME</th>
                                <th>ROOM PURPOSE</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="activetr">
                                <td class="w-40 align-middle flex items-center justify-center">
                                    <input class="w-20 h-20" type="checkbox" />
                                </td>
                                <td class="text-12 text-brand">Marcus</td>
                                <td>marcus@hotmail.com</td>
                            </tr>
                            <tr>
                                <td class="w-40 align-middle flex items-center justify-center">
                                    <input class="w-20 h-20" type="checkbox" />
                                </td>
                                <td class="text-12 text-brand">Marcus</td>
                                <td>marcus@hotmail.com</td>
                            </tr>
                            <tr>
                                <td class="w-40 align-middle flex items-center justify-center">
                                    <input class="w-20 h-20" type="checkbox" />
                                </td>
                                <td class="text-12 text-brand">Marcus</td>
                                <td>marcus@hotmail.com</td>
                            </tr>
                            <tr>
                                <td class="w-40 align-middle flex items-center justify-center">
                                    <input class="w-20 h-20" type="checkbox" />
                                </td>
                                <td class="text-12 text-brand">Marcus</td>
                                <td>marcus@hotmail.com</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="py-20 px-20 border-greaywhite border-t-2">
                        <div class="flex justify-between items-center">
                            <div class="flex justify-between items-center">
                                <div>
                                    <span class="text-14 text-stromgreay">Records per page </span>
                                </div>
                                <div>
                                    <select name="" id="" class="text-14 font-bold">
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                    </select>
                                </div>
                            </div>
                            <div class="flex space-x-10 items-center">
                                <div class="px-9 py-6 bg-greaywhite rounded-3 cursor-pointer" style="background-color: #f4f5f7">
                                    <img src="./src/assets/img/left-angle.svg" alt="" />
                                </div>
                                <div class="space-x-5">
                                    <span class="inline-block text-14 px-5 p rounded-3 cursor-pointer" style="background-color: #f4f5f7"
                                        >1</span
                                    >
                                    <span class="inline-block text-14 px-5 p rounded-3 cursor-pointer">2</span>
                                    <span class="inline-block text-14 px-5 p rounded-3 cursor-pointer">3</span>
                                </div>
                                <div class="px-9 py-6 bg-greaywhite rounded-3 cursor-pointer" style="background-color: #f4f5f7">
                                    <img src="./src/assets/img/right-angle.svg" alt="" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./src/assets/js/index.js"></script>
</html>
