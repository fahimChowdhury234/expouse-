<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/css/style.css" />
    <link rel="stylesheet" href="./src/assets/css/custom.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Sponsors Previous Sponsors</title>
  </head>

  <body>
    <div class="w-500">
      <div>
        <div class="flex justify-between items-center p-20 bg-greaywhite mb-20">
          <h3 class="text-18 font-semibold text-capcod">Previous Sponsors</h3>
          <img
            src="./src/assets/img/x-mark.svg"
            onclick="closeHiddenbar()"
            alt="cross"
            class="w-20 h-20 cursor-pointer"
          />
        </div>
        <div class="px-20">
          <div class="py-15 space-y-5">
            <h3 class="text-14 text-capcod font-bold">
              Select Sponsors from Previous Event Sponsors List
            </h3>
            <p class="text-12 text-stromgreay">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod incididunt ut labore et dolore magna aliqua.
            </p>
            <div class="py-20">
              <div
                class="bg-white px-15 h-40 w-full border-1 border-stromgreay border-opacity-40 flex items-center space-x-15 rounded-6"
              >
                <button class="outline-none">
                  <img
                    src="./src/assets/img/search-icon.svg"
                    alt=""
                    class="w-15 h-15"
                  />
                </button>
                <input
                  class="w-full rounded text-14 font-thin text-stromgreay"
                  type="text"
                  placeholder="Search Sponsors"
                />
              </div>
            </div>
            <div class="py-10 flex justify-between items-center">
              <div style="width: 23%">
                <div class="relative cursor-pointer selectBtn">
                  <img
                    src="./src/assets/img/post1.jpg"
                    alt=""
                    class="rounded-10"
                  />
                  <div
                    class="absolute px-3 py-3 rounded-full select"
                    style="
                      background-color: #37af47;
                      border: 1px solid white;
                      bottom: 6px;
                      right: 6px;
                      opacity: 0;
                      visibility: hidden;
                    "
                  >
                    <img
                      src="./src/assets/img/check.svg"
                      alt=""
                      class="w-12 h-12"
                    />
                  </div>
                </div>
                <span class="text-12 text-stromgreay block py-5 text-center"
                  >Red Bull
                </span>
              </div>
              <div class="" style="width: 23%">
                <div class="relative cursor-pointer selectBtn">
                  <img
                    src="./src/assets/img/post1.jpg"
                    alt=""
                    class="rounded-10"
                  />
                  <div
                    class="absolute px-3 py-3 rounded-full select"
                    style="
                      background-color: #37af47;
                      border: 1px solid white;
                      bottom: 6px;
                      right: 6px;
                      opacity: 0;
                      visibility: hidden;

                </div>
                <span class="text-12 text-stromgreay block py-5 text-center"

                </span>
              </div>
              <div class="" style="width: 23%">
                <div class="relative cursor-pointer selectBtn">
                  <img
                    src="./src/assets/img/post1.jpg"
                    alt=""
                    class="rounded-10"
                  />
                  <div
                    class="absolute px-3 py-3 rounded-full select"
                    style="
                      background-color: #37af47;
                      border: 1px solid white;
                      bottom: 6px;
                      right: 6px;
                      opacity: 0;
                      visibility: hidden;
                    "
                  >
                    <img
                      src="./src/assets/img/check.svg"
                      alt=""
                      class="w-12 h-12"
                    />
                  </div>
                </div>
                <span class="text-12 text-stromgreay block py-5 text-center"
                  >Walmart
                </span>
              </div>
              <div class="" style="width: 23%">
                <div class="relative selectBtn cursor-pointer">
                  <img
                    src="./src/assets/img/post1.jpg"

                  />

                    style="
                      background-color: #37af47;

                      visibility: hidden;
                    "

                    <img

                    />
                  </div>
                </div>
                <span class="text-12 text-stromgreay block py-5 text-center"
                  >Gov Events
                </span>
              </div>
            </div>
          </div>
        </div>

        <div class="p-20 border-t-1 border-stromgreay border-opacity-40">
          <button
            class="text-14 text-white rounded-6 uppercase bg-brand h-35 px-20"
          >
            <span class="mb-0 block"> select </span>
          </button>
        </div>
      </div>
    </div>
    <script src="./src/assets/js/jquery-3.4.1.min.js"></script>
    <script src="./src/assets/js/main.js"></script>
