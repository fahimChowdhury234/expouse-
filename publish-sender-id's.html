<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/css/style.css" />
    <link rel="stylesheet" href="./src/assets/css/custom.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Publish Sender Id's</title>
  </head>

  <body>
    <div class="w-500">
      <div>
        <div class="flex justify-between items-center p-20 bg-greaywhite mb-30">
          <h3 class="text-18 font-semibold text-capcod">Sender ID'S</h3>
          <img
            src="./src/assets/img/x-mark.svg"
            onclick="closeHiddenbar()"
            alt="cross"
            class="w-20 h-20 cursor-pointer"
          />
        </div>
      </div>
      <div class="pb-10 pt-0 px-20">
        <h3 class="text-16 font-bold text-capcod">Email</h3>
        <span class="text-12 text-stromgreay block"
          >Lorem ipsum dolor, sit amet consectetur adipisicing.</span
        >
      </div>
      <form action="#">
        <div
          class="pb-20 border-b-1 border-stromgreay border-opacity-40"
          style="margin: 0 20px"
        >
          <div class="py-10">
            <label for="#" class="block mb-7 text-12 text-stromgreay"
              >From</label
            >
            <input
              type="text"
              name="text"
              id="#"
              class="
                w-full
                rounded-6
                border-1 border-stromgreay border-opacity-40
                px-10
                py-10
                text-13
              "
            />
          </div>
          <div class="py-10">
            <label for="#" class="block mb-7 text-12 text-stromgreay">CC</label>
            <input
              type="text"
              name="text"
              id="#"
              class="
                w-full
                rounded-6
                border-1 border-stromgreay border-opacity-40
                px-10
                py-10
                text-13
              "
            />
          </div>
          <div class="py-10">
            <label for="#" class="block mb-7 text-12 text-stromgreay"
              >BCC</label
            >
            <input
              type="text"
              name="text"
              id="#"
              class="
                w-full
                rounded-6
                border-1 border-stromgreay border-opacity-40
                px-10
                py-10
                text-13
              "
            />
          </div>
          <div class="py-10">
            <label for="#" class="block mb-7 text-12 text-stromgreay"
              >Sender Name</label
            >
            <input
              type="text"
              name="text"
              placeholder="Enter Sender Name"
              id="#"
              class="
                w-full
                rounded-6
                border-1 border-stromgreay border-opacity-40
                px-10
                py-10
                text-13
              "
            />
          </div>
        </div>
      </form>

      <div class="px-20">
        <div class="pt-30 pb-10">
          <h3 class="text-16 font-bold text-capcod">SMS</h3>
          <span class="text-12 text-stromgreay block"
            >Lorem ipsum dolor, sit amet consectetur adipisicing.</span
          >
        </div>
        <div class="pt-10 pb-30">
          <label for="#" class="block mb-7 text-12 text-stromgreay"
            >SMS Name</label
          >
          <input
            type="text"
            name="text"
            id="#"
            class="
              w-full
              rounded-6
              border-1 border-stromgreay border-opacity-40
              px-10
              py-10
              text-13
            "
          />
          <span class="text-12 text-stromgreay block mt-10"
            >Lorem, ipsum dolor sit amet consectetur adipisicing elit.</span
          >
        </div>
      </div>
      <div class="p-20 border-t-1 border-stromgreay border-opacity-40">
        <button
          class="text-14 text-white rounded-6 uppercase bg-brand h-35 px-20"
        >
          <span class="mb-0 block uppercase"> Save </span>
        </button>
      </div>
    </div>
  </body>
</html>
