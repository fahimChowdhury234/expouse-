<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/css/style.css" />
    <link rel="stylesheet" href="./src/assets/css/custom.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Live Streaming Add</title>
  </head>

  <body>
    <div class="w-500">
      <div>
        <div class="flex justify-between items-center p-20 bg-greaywhite mb-30">
          <h3 class="text-18 font-semibold text-capcod">Add Live Streaming</h3>
          <img
            src="./src/assets/img/x-mark.svg"
            onclick="closeHiddenbar()"
            alt="cross"
            class="w-20 h-20 cursor-pointer"
          />
        </div>
        <div class="w-6/12 px-20 py-20">
          <label for="#" class="block mb-7 text-12 text-stromgreay">
            Day
          </label>
          <div
            class="w-full h-42 px-10 flex justify-center items-center rounded-6 border-1 border-stromgreay border-opacity-40"
          >
            <select class="w-full outline-none text-14 text-stromgreay">
              <option class="">Select</option>
              <option class="">Satrday</option>
              <option class="">Sunday</option>
            </select>
          </div>
        </div>
        <div class="space-y-5 py-10 px-20">
          <div>
            <label for="#" class="text-12 text-stromgreay"> Agenda </label>
          </div>
          <div
            class="w-full h-42 px-10 flex justify-center items-center rounded-6 border-1 border-stromgreay border-opacity-40"
          >
            <select class="w-full outline-none text-14 text-stromgreay">
              <option class="">Select Agenda</option>
            </select>
          </div>
        </div>
        <div class="px-20 pb-20">
          <div class="py-8">
            <label for="#" class="block mb-7 text-12 text-stromgreay"
              >URL
            </label>
            <input
              type="text"
              name="text"
              placeholder="Enter Url"
              id="#"
              class="w-full rounded-6 border-1 border-stromgreay border-opacity-40 px-10 py-10 text-13"
            />
          </div>
          <span class="text-12 text-stromgreay inline-block"
            >Ex : FB/Vimeo/Youtube Video URL</span
          >

          <div class="py-20 space-y-5">
            <span class="text-12 text-stromgreay inline-block"
              >https://www.facebook.com/skynews/videos/2124372247577361/</span
            >
            <span class="text-12 text-stromgreay inline-block"
              >https://www.facebook.com/skynews/videos/2124372247577361/</span
            >
            <span class="text-12 text-stromgreay inline-block"
              >https://www.facebook.com/skynews/videos/2124372247577361/</span
            >
          </div>
        </div>
      </div>

      <div class="p-20 border-t-1 border-stromgreay border-opacity-40">
        <button
          class="text-14 text-white rounded-6 uppercase bg-brand h-35 px-20"
        >
          <span class="mb-0 block"> ADD </span>
        </button>
      </div>
    </div>
  </body>
</html>
