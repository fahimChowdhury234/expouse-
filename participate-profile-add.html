<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/css/style.css" />
    <link rel="stylesheet" href="./src/assets/css/custom.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Participate Profile Add</title>
  </head>

  <body>
    <div class="w-500">
      <div>
        <div class="flex justify-between items-center p-20 bg-greaywhite mb-30">
          <h3 class="text-18 font-semibold text-capcod">
            Add Participate Profile
          </h3>
          <img
            src="./src/assets/img/x-mark.svg"
            onclick="closeHiddenbar()"
            alt="cross"
            class="w-20 h-20 cursor-pointer"
          />
        </div>

        <div class="px-20 py-20">
          <label for="#" class="block mb-7 text-12 text-stromgreay">Icon</label>
          <div
            class="border-dotted border-stromgreay border-1 border-opacity-40 rounded-6 w-100 h-100 cursor-pointer flex justify-center items-center"
            style="background-color: #f7f7f7"
          >
            <img
              src="./src/assets/img/imageplaceholder.svg"
              alt="placeholder"
            />
          </div>
        </div>

        <div class="px-20 pb-20">
          <div class="py-8">
            <label for="#" class="block mb-7 text-12 text-stromgreay"
              >Name</label
            >
            <input
              type="text"
              name="text"
              placeholder="Enter Name"
              id="#"
              class="w-full rounded-6 border-1 border-stromgreay border-opacity-40 px-10 py-10 text-13"
            />
          </div>
        </div>

        <div class="p-20 border-t-1 border-stromgreay border-opacity-40">
          <button
            class="text-14 text-white rounded-6 uppercase bg-brand h-30 px-20"
          >
            <span class="mb-0 block"> ADD </span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
