<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/css/style.css" />
    <link rel="stylesheet" href="./src/assets/css/custom.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Contact Add 1</title>
  </head>

  <body>
    <div class="w-500">
      <div>
        <div class="flex justify-between items-center p-20 bg-greaywhite mb-30">
          <h3 class="text-18 font-semibold text-capcod">Add Contact</h3>
          <img
            src="./src/assets/img/x-mark.svg"
            onclick="closeHiddenbar()"
            alt="cross"
            class="w-20 h-20 cursor-pointer"
          />
        </div>

        <div class="flex space-x-20 px-20 py-20">
          <div
            class="flex rounded-6 justify-center items-center flex-col h-200 w-6/12 border-dotted border-stromgreay border-1 border-opacity-40"
            style="background: #f4f5f7"
          >
            <img
              src="./src/assets/img/imageplaceholder.svg"
              alt="placeholder"
            />

            <p class="text-12 mt-10 text-stromgreay opacity-70 text-center">
              120x120 px
            </p>
            <p class="text-12 text-stromgreay opacity-70 text-center">
              Maximum : 5 MB
            </p>
          </div>
          <div class="w-7/12 flex flex-col justify-between">
            <div class="space-y-5 w-full">
              <div>
                <label for="#" class="text-12 text-stromgreay"> Purpose </label>
              </div>
              <div
                class="w-full h-42 px-10 flex justify-center items-center rounded-6 border-1 border-stromgreay border-opacity-40"
              >
                <select class="w-full outline-none text-14 text-stromgreay">
                  <option class="">Marketing</option>
                  <option class="">Design</option>
                  <option class="">Event</option>
                </select>
              </div>
            </div>
            <div class="py-8">
              <label for="#" class="block mb-7 text-12 text-stromgreay"
                >Name</label
              >
              <input
                type="text"
                name="text"
                placeholder="Enter Name"
                id="#"
                class="w-full rounded-6 border-1 border-stromgreay border-opacity-40 px-10 py-10 text-13"
              />
            </div>
          </div>
        </div>

        <div class="px-20 pb-20">
          <div class="py-8">
            <label for="#" class="block mb-7 text-12 text-stromgreay"
              >Number</label
            >
            <input
              type="text"
              name="text"
              placeholder="Enter Number"
              id="#"
              class="w-full rounded-6 border-1 border-stromgreay border-opacity-40 px-10 py-10 text-13"
            />
          </div>
          <div class="py-8">
            <label for="#" class="block mb-7 text-12 text-stromgreay">
              Email</label
            >
            <input
              type="email"
              name="email"
              placeholder="Enter Email"
              id="#"
              class="w-full rounded-6 border-1 border-stromgreay border-opacity-40 px-10 py-10 text-13"
            />
          </div>
        </div>
        <div class="flex px-20 py-10">
          <div class="flex items-center">
            <div class="h-20 w-20 relative m-auto">
              <input
                value="20"
                type="checkbox"
                class="absolute opacity-0 checboxinput"
              />
              <span
                class="checkmark absolute top-0 bottom-0 left-0 right-0"
              ></span>
            </div>
            <div class="ml-10 text-14 text-stromgreay">
              Use email for communication
            </div>
          </div>
        </div>
        <div class="pt-20 pb-30 px-20">
          <label for="#" class="block mb-7 text-12 text-stromgreay">
            Address</label
          >
          <textarea
            type="text"
            name="text"
            placeholder="Enter Address"
            id="#"
            class="w-full rounded-6 border-1 border-stromgreay border-opacity-40 h-70 px-10 py-10 text-13"
          ></textarea>
        </div>

        <div class="p-20 border-t-1 border-stromgreay border-opacity-40">
          <button
            class="text-14 text-white rounded-6 uppercase bg-brand h-30 px-20"
          >
            <span class="mb-0 block"> ADD </span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
