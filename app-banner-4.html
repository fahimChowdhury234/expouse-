<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/css/style.css" />
    <link rel="stylesheet" href="./src/assets/css/custom.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>App Banner 4</title>
  </head>

  <body>
    <div class="w-500">
      <div>
        <div class="flex justify-between items-center p-20 bg-greaywhite mb-30">
          <h3 class="text-18 font-semibold text-capcod">Edit App Banner</h3>
          <img
            src="./src/assets/img/x-mark.svg"
            onclick="closeHiddenbar()"
            alt="cross"
            class="w-20 h-20 cursor-pointer"
          />
        </div>
        <div class="px-20 pb-20">
          <div class="py-8">
            <label for="#" class="block mb-7 text-12 text-stromgreay"
              >Banner Name</label
            >
            <input
              type="text"
              name="text"
              placeholder="Enter Banner Name"
              id="#"
              class="w-full rounded-6 border-1 border-stromgreay border-opacity-40 px-10 py-10 text-13"
            />
          </div>
          <div class="py-8">
            <label for="#" class="block mb-7 text-12 text-stromgreay"
              >Banner URL</label
            >
            <input
              type="text"
              name="text"
              placeholder="Enter Banner URL"
              id="#"
              class="w-full rounded-6 border-1 border-stromgreay border-opacity-40 px-10 py-10 text-13"
            />
            <span class="py-5 text-stromgreay inline-block"
              >Banner URL which will open on clicking banner
            </span>
          </div>
        </div>

        <div
          class="pt-8 py-20 px-20 border-b-1 border-stromgreay border-opacity-40"
        >
          <label for="#" class="block mb-7 text-12 text-stromgreay">
            Banner</label
          >
          <div class="">
            <img
              src="./src/assets/img/post1.jpg"
              alt="placeholder"
              class="rounded-6"
            />
          </div>
        </div>
      </div>

      <div class="p-20 flex justify-between items-center">
        <button
          class="text-14 text-white rounded-6 uppercase bg-brand h-35 px-20"
        >
          <span class="mb-0 block"> SAVE </span>
        </button>
        <button
          class="text-14 text-white rounded-6 uppercase h-35 px-20"
          style="background-color: #f46a6a"
        >
          <span class="mb-0 block"> Delete </span>
        </button>
      </div>
    </div>
  </body>
</html>
