<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/css/style.css" />
    <link rel="stylesheet" href="./src/assets/css/custom.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <title>Schedule-ADD</title>
</head>


<div class="w-500">
    <div class="">
        <div class="flex justify-between items-center p-20 bg-greaywhite mb-30">
            <h3 class="text-18 font-semibold text-capcod">Add Schedule</h3>
            <img src="./src/assets/img/x-mark.svg" onclick="closeHiddenbar()" alt="cross"
                class="w-20 h-20 cursor-pointer" />
        </div>
        <div class="px-20">
            <div class="py-8 flex space-x-20">
                <div class="w-6/12">
                    <label for="#" class="block mb-7 text-12 text-stromgreay">
                        Schedule Start
                    </label>
                    <input type="date"
                        class="w-full border-1 border-stromgreay border-opacity-40 rounded-6 h-40 px-10 py-10 text-13" />
                </div>
                <div class="w-6/12">
                    <label for="#" class="block mb-7 text-12 text-stromgreay">
                        Schedule End
                    </label>
                    <input type="date"
                        class="w-full rounded-6 border-1 border-stromgreay border-opacity-40 h-40 px-10 py-10 text-13" />
                </div>
            </div>
            <div class="py-15">
                <label for="#" class="block mb-7 text-12 text-stromgreay">
                    Title
                </label>
                <input type="text" name="text" placeholder="Enter  Title
" id="#" class="w-full rounded-6 border-1 border-stromgreay border-opacity-40 px-10 py-10 text-13" />
            </div>
            <div class="space-y-5 py-15">
                <div>
                    <label for="#" class="text-12 text-stromgreay">
                        Track
                    </label>
                </div>
                <div
                    class="w-full h-42 px-10 flex justify-center items-center rounded-6 border-1 border-stromgreay border-opacity-40">
                    <select class="w-full outline-none text-14 text-stromgreay">
                        <option class="">Select</option>
                    </select>
                </div>
            </div>
            <div class="pt-8 pb-20">
                <label for="#" class="block mb-7 text-12 text-stromgreay">Description
                </label>
                <textarea type="text" name="text" placeholder="Description" id="#"
                    class="w-full rounded-6 border-1 border-stromgreay border-opacity-40 h-100 px-10 py-10 text-13"></textarea>
            </div>
        </div>

    </div>
    <div class="p-20 border-t-1 border-stromgreay border-opacity-40">
        <button class="text-14 text-white rounded-6 uppercase bg-brand h-35 px-20">
            <span class="mb-0 block"> ADD </span>
        </button>
    </div>
</div>

</div>

</body>

</html>
