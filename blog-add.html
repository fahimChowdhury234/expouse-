<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/css/style.css" />
    <link rel="stylesheet" href="./src/assets/css/custom.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Blog Add</title>
  </head>

  <body>
    <div class="w-500">
      <div>
        <div class="flex justify-between items-center p-20 bg-greaywhite mb-30">
          <h3 class="text-18 font-semibold text-capcod">Add Blog</h3>
          <img
            src="./src/assets/img/x-mark.svg"
            onclick="closeHiddenbar()"
            alt="cross"
            class="w-20 h-20 cursor-pointer"
          />
        </div>
        <div class="px-20 pb-20">
          <div class="py-8">
            <label for="#" class="block mb-7 text-12 text-stromgreay"
              >Blog Name
            </label>
            <input
              type="text"
              name="text"
              placeholder="Enter Blog Name"
              id="#"
              class="w-full rounded-6 border-1 border-stromgreay border-opacity-40 px-10 py-10 text-13"
            />
          </div>
          <div class="py-8">
            <label for="#" class="block mb-7 text-12 text-stromgreay"
              >Author Name
            </label>
            <input
              type="text"
              name="text"
              placeholder="Enter Author Name
"
              id="#"
              class="w-full rounded-6 border-1 border-stromgreay border-opacity-40 px-10 py-10 text-13"
            />
          </div>
          <div class="py-8">
            <label for="#" class="block mb-7 text-12 text-stromgreay">
              Description</label
            >
            <textarea
              type="text"
              name="text"
              placeholder="Enter Description"
              id="#"
              class="w-full rounded-6 border-1 border-stromgreay border-opacity-40 h-100 px-10 py-10 text-13"
            ></textarea>
          </div>
          <div class="py-8">
            <label for="#" class="block mb-7 text-12 text-stromgreay"
              >URL
            </label>
            <input
              type="text"
              name="text"
              placeholder="Enter URL
"
              id="#"
              class="w-full rounded-6 border-1 border-stromgreay border-opacity-40 px-10 py-10 text-13"
            />
          </div>
        </div>

        <div
          class="pt-8 py-20 px-20 border-b-1 border-stromgreay border-opacity-40"
        >
          <label for="#" class="block mb-7 text-12 text-stromgreay">
            Banner</label
          >
          <div
            class="flex rounded-6 justify-center items-center flex-col h-200 border-dotted border-stromgreay border-1 border-opacity-40"
            style="background: #f4f5f7"
          >
            <img
              src="./src/assets/img/imageplaceholder.svg"
              alt="placeholder"
            />
            <p
              class="text-14 mt-10 text-stromgreay opacity-60 text-center font-bold"
            >
              choose Image to Upload
            </p>
            <p class="text-12 text-stromgreay opacity-70 text-center">
              1200x800 px
            </p>
            <p class="text-12 text-stromgreay opacity-70 text-center">
              Maximum : 5 MB
            </p>
          </div>
        </div>
      </div>

      <div class="p-20">
        <button
          class="text-14 text-white rounded-6 uppercase bg-brand h-35 px-20"
        >
          <span class="mb-0 block"> ADD </span>
        </button>
      </div>
    </div>
  </body>
</html>
