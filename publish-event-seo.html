<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/css/style.css" />
    <link rel="stylesheet" href="./src/assets/css/custom.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Publish SEO</title>
  </head>

  <body>
    <div class="w-500">
      <div>
        <div class="flex justify-between items-center p-20 bg-greaywhite mb-30">
          <h3 class="text-18 font-semibold text-capcod">SEO</h3>
          <img
            src="./src/assets/img/x-mark.svg"
            onclick="closeHiddenbar()"
            alt="cross"
            class="w-20 h-20 cursor-pointer"
          />
        </div>
      </div>
      <div class="pb-10 pt-0 px-20">
        <div class="space-y-5">
          <label for="" class="text-12 text-stromgreay">Favicon</label>
          <div
            class="
              w-100
              h-100
              border-1 border-stromgreay border-opacity-40 border-dashed
              flex
              justify-center
              items-center
              rounded-6
            "
            style="background-color: #f5f7f7"
          >
            <img src="./src/assets/img/imageplaceholder.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="px-20">
        <div class="py-10">
          <label for="#" class="block mb-7 text-12 text-stromgreay">Tite</label>
          <input
            type="text"
            name="text"
            placeholder="Enter Title"
            id="#"
            class="
              w-full
              rounded-6
              border-1 border-stromgreay border-opacity-40
              px-10
              py-10
              text-13
            "
          />
        </div>
        <div class="py-10">
          <label for="#" class="block mb-7 text-12 text-stromgreay"
            >Meta Keyword</label
          >
          <input
            type="text"
            name="text"
            placeholder="Enter Meta Keyword"
            id="#"
            class="
              w-full
              rounded-6
              border-1 border-stromgreay border-opacity-40
              px-10
              py-10
              text-13
            "
          />
        </div>
      </div>
      <div class="py-10 px-20 space-y-5">
        <label for="#" class="text-12 text-stromgreay">Meta Description</label>

        <textarea
          type="text"
          name="text"
          placeholder="Meta Description"
          id="#"
          class="
            w-full
            rounded-6
            border-1 border-stromgreay border-opacity-40
            h-100
            px-10
            py-10
            text-13
          "
        ></textarea>
      </div>
      <div class="pt-8 py-20 px-20 w-6/12">
        <label for="#" class="block mb-7 text-12 text-stromgreay">
          FB/Twitter Shere Banner</label
        >
        <div
          class="
            flex
            rounded-6
            justify-center
            items-center
            flex-col
            h-200
            border-dotted border-stromgreay border-1 border-opacity-40
            cursor-pointer
          "
          style="background: #f4f5f7"
          onclick="openPopupi()"
        >
          <img src="./src/assets/img/imageplaceholder.svg" alt="placeholder" />
          <p
            class="
              text-14
              mt-10
              text-stromgreay
              opacity-60
              text-center
              font-bold
            "
          >
            choose Image to Upload
          </p>
          <p class="text-12 text-stromgreay opacity-70 text-center">
            1200x1200 px
          </p>
          <p class="text-12 text-stromgreay opacity-70 text-center">
            Maximum : 5 MB
          </p>
        </div>
      </div>
      <div class="p-20 border-t-1 border-stromgreay border-opacity-40">
        <button
          class="text-14 text-white rounded-6 uppercase bg-brand h-35 px-20"
        >
          <span class="mb-0 block uppercase"> Save </span>
        </button>
      </div>
    </div>
  </body>
</html>
