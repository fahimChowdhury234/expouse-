<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/css/style.css" />
    <link rel="stylesheet" href="./src/assets/css/custom.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Publish Event Website Theme</title>
  </head>

  <body>
    <div class="w-500">
      <div>
        <div class="flex justify-between items-center p-20 bg-greaywhite mb-30">
          <h3 class="text-18 font-semibold text-capcod">Website Theme</h3>
          <img
            src="./src/assets/img/x-mark.svg"
            onclick="closeHiddenbar()"
            alt="cross"
            class="w-20 h-20 cursor-pointer"
          />
        </div>
      </div>

      <div
        class="pb-30 border-b-1 border-stromgreay border-opacity-40"
        style="margin: 0 20px"
      >
        <div class="py-20">
          <h3 class="text-16 font-semibold text-stromgreay">
            Curent Website Theme
          </h3>
        </div>

        <div
          class="
            border-1 border-stromgreay border-opacity-40
            rounded-6
            overflow-hidden
            w-full
          "
          style="background-color: #f4f5f7; width: 47%"
        >
          <div class="px-10 py-10">
            <span class="text-13 font-semibold text-stromgreay"
              >Website theme 01</span
            >
          </div>
          <div class="h-full w-full">
            <img src="./src/assets/img/post1.jpg" alt="" class="w-full" />
          </div>
        </div>
      </div>
      <div class="pb-30" style="margin: 0 20px">
        <div class="py-20">
          <h3 class="text-16 font-semibold text-stromgreay">
            Website Theme Template
          </h3>
        </div>

        <div
          class="
            border-1 border-stromgreay border-opacity-40
            rounded-6
            overflow-hidden
            w-full
            relative
            event-perents
          "
          style="background-color: #f4f5f7; width: 47%"
        >
          <div class="px-10 py-10">
            <span class="text-13 font-semibold text-stromgreay"
              >Website theme 02</span
            >
          </div>
          <div class="h-full w-full">
            <img
              src="./src/assets/img/post1.jpg"
              alt=""
              class="w-full event-img"
            />
          </div>

          <div class="absolute hover-img flex space-x-10">
            <button
              class="
                bg-brand
                text-13 text-white
                rounded-4
                uppercase
                px-10
                py-5
                outline-none
              "
            >
              Select
            </button>
            <button
              class="
                bg-brand
                text-13 text-white
                rounded-4
                uppercase
                px-10
                py-5
                outline-none
              "
            >
              Preview
            </button>
          </div>
        </div>
      </div>
      <div class="p-20 border-t-1 border-stromgreay border-opacity-40">
        <button
          class="text-14 text-white rounded-6 uppercase bg-brand h-35 px-20"
        >
          <span class="mb-0 block"> Save </span>
        </button>
      </div>
    </div>
  </body>
</html>
