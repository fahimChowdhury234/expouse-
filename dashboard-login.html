<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/css/style.css" />
    <link rel="stylesheet" href="./src/assets/css/custom.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Dashboard Login</title>
  </head>

  <body class="h-screen bg-c4c4c4">
    <div class="flex items-center h-full justify-center">
      <div class="w-6/12 flex items-center justify-center">
        <img
          src="./src/assets/img/dashboard-user.svg"
          alt=""
          style="height: 488px"
        />
      </div>
      <div class="w-6/12 flex justify-center items-center">
        <div
          class="bg-white rounded-10 inline-block px-30 py-20"
          style="width: 420px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.25)"
        >
          <div class="flex justify-center py-20">
            <a
              href="#
           "
            >
              <img
                src="./src/assets/img/EXPOUSE-LOGO2.svg"
                alt=""
                style="height: 45px"
            /></a>
          </div>
          <div class="text-center py-30">
            <h2 class="text-26 font-bold text-brand">
              EXPOUSE EVENT DASHBOARD
            </h2>
          </div>
          <form action="#" class="space-y-20 py-20">
            <div class="flex items-center border-b-1 border-brand">
              <div>
                <img
                  src="./src/assets/img/input-user.svg"
                  alt=""
                  class="w-13 h-16"
                />
              </div>
              <input
                type="email"
                name="email"
                id=""
                placeholder="Email address "
                class="w-full text-16 text-stromgreay py-10 px-10"
              />
            </div>
            <div class="flex items-center border-b-1 border-brand">
              <div>
                <img src="./src/assets/img/lock.svg" alt="" class="w-13 h-16" />
              </div>
              <input
                type="password"
                name="password"
                id=""
                placeholder="Password"
                class="w-full text-16 text-stromgreay py-10 px-10"
              />
              <div>
                <img
                  src="./src/assets/img/eyes-blue.svg"
                  alt=""
                  class="w-24 h-13 cursor-pointer"
                />
              </div>
            </div>
            <div class="flex justify-end">
              <span class="text-16 text-stromgreay cursor-pointer"
                >Forget password?</span
              >
            </div>
            <div class="py-20">
              <button
                class="
                  w-full
                  text-14
                  bg-brand
                  text-white
                  py-9
                  rounded-40
                  uppercase
                "
              >
                LOGIN
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- end -->
  </body>
</html>
