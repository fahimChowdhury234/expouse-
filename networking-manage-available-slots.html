<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/assets/css/style.css" />
    <link rel="stylesheet" href="./src/assets/css/custom.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Networking Lounge Manage Available Slots</title>
  </head>

  <body>
    <div class="h-screen" style="width: 500px">
      <div class="flex justify-between items-center p-20 bg-greaywhite mb-30">
        <h3 class="text-18 font-bold text-stromgreay">
          Manage Available Slots
        </h3>
        <img
          src="./src/assets/img/x-mark.svg"
          onclick="closeHiddenbar()"
          alt="cross"
          class="w-20 h-20 cursor-pointer"
        />
      </div>

      <div class="w-full px-20">
        <div class="px-20 py-25">
          <div
            class="rounded-6 px-18 py-10 flex justify-between items-center"
            style="background-color: #f4f5f7"
          >
            <div class="px-14 py-14 rounded-6 bg-white cursor-pointer">
              <img
                src="./src/assets/img/left-angle.svg"
                alt=""
                class="w-12 h-11"
              />
            </div>
            <div class="px-11 py-10 rounded-6 bg-white">
              <span class="text-12 text-brand font-bold">14 Nob 2020</span>
            </div>
            <div class="px-11 py-10 rounded-6">
              <span class="text-12 text-capcod font-bold">15 Nob 2020</span>
            </div>
            <div class="px-11 py-10 rounded-6">
              <span class="text-12 text-capcod font-bold">15 Nob 2020</span>
            </div>
            <div class="px-14 py-14 rounded-6 bg-white cursor-pointer">
              <img
                src="./src/assets/img/right-angle.svg"
                alt=""
                class="w-12 h-11"
              />
            </div>
          </div>
        </div>
        <div class="px-20 py-20">
          <div class="flex items-center">
            <div class="h-20 w-20 relative">
              <input
                value="20"
                type="checkbox"
                class="absolute opacity-0 checboxinput text-capcod"
              />
              <span
                class="checkmark absolute top-0 bottom-0 left-0 right-0"
              ></span>
            </div>
            <div class="ml-10">
              <span class="text-13 font-normal text-capcod"
                >Open all meeting slot</span
              >
            </div>
          </div>
        </div>
        <div class="px-20 py-20">
          <div class="w-200 flex justify-between">
            <div>
              <div class="h-58 py-10 mb-5">
                <span class="block text-stromgreay text-12 font-bold"
                  >10 AM</span
                >
              </div>
              <div class="h-58 py-10 mb-5">
                <span class="block text-12 text-stromgreay font-bold"
                  >11 AM</span
                >
              </div>

              <div class="h-58 py-10 mb-5">
                <span class="block text-12 text-stromgreay font-bold"
                  >12 AM</span
                >
              </div>
              <div class="h-58 py-10">
                <span class="block text-12 text-stromgreay font-bold"
                  >01 PM</span
                >
              </div>
              <div class="h-58 py-10 mb-5">
                <span class="block text-12 text-stromgreay font-bold"
                  >02 PM</span
                >
              </div>
              <div class="h-58 py-10">
                <span class="block text-12 text-stromgreay font-bold"
                  >03 PM</span
                >
              </div>
              <div class="h-58 py-10 mb-5">
                <span class="block text-12 text-stromgreay font-bold"
                  >04 PM</span
                >
              </div>
              <div class="h-58 py-10 mb-5">
                <span class="block text-12 text-stromgreay font-bold"
                  >05 PM</span
                >
              </div>
              <div class="h-58 py-10 mb-5">
                <span class="block text-12 text-stromgreay font-bold"
                  >06 PM</span
                >
              </div>
            </div>
            <div
              class="w-150 px-10 py-10 rounded-6"
              style="background-color: #f4f5f7"
            >
              <div class="mb-5 h-58">
                <div
                  class="
                    w-full
                    flex
                    justify-between
                    items-center
                    px-8
                    py-4
                    bg-white
                    mb-5
                    rounded-4
                  "
                >
                  <span class="block text-brand text-12">10:00-10:30</span>
                  <img
                    src="./src/assets/img/cancel-icon.svg"
                    alt=""
                    class="w-8 h-8 cursor-pointer"
                  />
                </div>
                <div class="px-5 py-4 bg-white rounded-4">
                  <span class="block text-brand text-12">10:30-11:00</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="py-25 border-t-1 border-stromgreay border-opacity-40 px-20">
        <button
          class="
            text-14 text-white
            rounded-6
            uppercase
            bg-brand
            h-35
            px-35
            outline-none
          "
        >
          <span class="mb-0 block"> Save </span>
        </button>
      </div>
    </div>
  </body>
  <script src="./src/assets/js/index.js"></script>
</html>
