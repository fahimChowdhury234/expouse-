<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/css/style.css" />
    <link rel="stylesheet" href="./src/assets/css/custom.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Publish Domain</title>
  </head>

  <body>
    <div class="w-500">
      <div>
        <div class="flex justify-between items-center p-20 bg-greaywhite mb-30">
          <h3 class="text-18 font-semibold text-capcod">Domain</h3>
          <img
            src="./src/assets/img/x-mark.svg"
            onclick="closeHiddenbar()"
            alt="cross"
            class="w-20 h-20 cursor-pointer"
          />
        </div>
      </div>
      <div class="py-20 px-20 space-y-10">
        <h3 class="text-16 font-bold text-capcod">Domain Name</h3>

        <div
          class="py-15 rounded-6 flex justify-between items-center px-10"
          style="background-color: #f5f7f7"
        >
          <div class="flex items-center space-x-5">
            <input
              type="text"
              name="text"
              id=""
              class="
                border-1 border-stromgreay border-opacity-40
                bg-white
                outline-none
                py-6
                rounded-4
                text-13
                px-5
              "
            />
            <span class="text-13 text-capcod block">.abc.com/ticketing</span>
            <img src="./src/assets/img/ticket.svg" alt="" class="w-15 h-15" />
          </div>
          <div>
            <img
              src="./src/assets/img/verified-blue.svg"
              alt=""
              class="w-15 h-15"
            />
          </div>
        </div>
        <span class="block text-12 text-stromgreay"
          >Lorem, ipsum dolor sit amet consectetur adipisicing.</span
        >
      </div>
      <div class="px-20 py-20 space-y-10">
        <h3 class="text-16 font-bold text-capcod">Personal Domain Name</h3>

        <div
          class="py-20 px-10 rounded-6 flex justify-between items-center"
          style="background-color: #f5f7f7"
        >
          <p class="text-13 text-stromgreay font-semibold">
            Personal Domain /ticketing
          </p>
          <img
            src="./src/assets/img/verified-greay.svg"
            alt=""
            class="w-15 h-15"
          />
        </div>
      </div>
      <div class="p-20 border-t-1 border-stromgreay border-opacity-40">
        <button
          class="text-14 text-white rounded-6 uppercase bg-brand h-35 px-20"
        >
          <span class="mb-0 block uppercase"> Save </span>
        </button>
      </div>
    </div>
  </body>
</html>
